<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip coin game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="buttons">
      <button onclick="
        playGame('head')
      " class="head">Head</button>
      <button onclick="
        playGame('tails')
      " class="tail">Tail</button>
    </div>
    <button onclick="
      localStorage.removeItem('info')
      score.wins = 0, score.losses = 0
      display.innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}`
    " class="clear">Clear</button>
    <div class="display"></div>
  </div>

</body>
</html>
